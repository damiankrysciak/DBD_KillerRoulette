<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row align-items-center">

            <h1>KillerRoulette</h1>

            <p>Use this Randomizer to play as some random killer. Just press the button and let the fun beginn!</p>

            <div id="image-container">
                <button id="randomImageButton">Pick your killer!</button>
                <div id="image-display"></div>
            </div>

        </div>

    </div>

    <!-- JavaScript (<script>) mithilfe von ChatGPT erstellt -->

    <script>
        function generateRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function displayRandomImage() {
            const images = [
                'trapper.png',
                'wraith.png',
                'hillbilly.png',
                'nurse.png',
                'huntress.png',
                'shape.png',
                'hag.png',
                'doctor.png',
                'cannibal.png',
                'nightmare.png',
                'pig.png',
                'clown.png',
                'spirit.png',
                'legion.png',
                'plague.png',
                'ghost face.png',
                'demogorgon.png',
                'oni.png',
                'deathslinger.png',
                'executioner.png',
                'blight.png',
                'twins.png',
                'trickster.png',
                'nemesis.png',
                'cenobite.png',
                'artist.png',
                'onryo.png',
                'dredge.png',
                'mastermind.png',
                'knight.png',
                'skull merchant.png',
                'singularity.png',
                'xenomorph.png',
                'good guy.png',
                'unknown.png'
            ];

            const randomIndex = generateRandomNumber(0, images.length - 1);
            const imgElement = document.createElement('img');
            imgElement.src = images[randomIndex];
            imgElement.alt = 'Zuf√§lliges Bild';

            const imageDisplay = document.getElementById('image-display');
            imageDisplay.innerHTML = '';
            imageDisplay.appendChild(imgElement);
        }
        document.getElementById('randomImageButton').addEventListener('click', displayRandomImage);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
