<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row align-items-center">

            <h1>KillerRoulette</h1>

            <p>Use this Randomizer to play as some random killer. Just press the button and let the fun beginn!</p>

            <div id="image-container">
                <button id="randomImageButton">Pick your killer!</button>
                <div id="image-display"></div>
            </div>

        </div>

    </div>

    <!-- JavaScript (<script>) mithilfe von ChatGPT erstellt -->
    <!-- JavaScript (<script>) created with ChatGPT -->

    <script>
        function generateRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function displayRandomImage() {
            const images = [
                'img/01_trapper.png',
                'img/02_wraith.png',
                'img/03_hillbilly.png',
                'img/04_nurse.png',
                'img/05_shape.png',
                'img/06_hag.png',
                'img/07_doctor.png',
                'img/08_huntress.png',
                'img/09_cannibal.png',
                'img/10_nightmare.png',
                'img/11_pig.png',
                'img/12_clown.png',
                'img/13_spirit.png',
                'img/14_legion.png',
                'img/15_plague.png',
                'img/16_ghost_face.png',
                'img/17_demogorgon.png',
                'img/18_oni.png',
                'img/19_deathslinger.png',
                'img/20_executioner.png',
                'img/21_blight.png',
                'img/22_twins.png',
                'img/23_trickster.png',
                'img/24_nemesis.png',
                'img/25_cenobite.png',
                'img/26_artist.png',
                'img/27_onryo.png',
                'img/28_dredge.png',
                'img/29_mastermind.png',
                'img/30_knight.png',
                'img/31_skull_merchant.png',
                'img/32_singularity.png',
                'img/33_xenomorph.png',
                'img/34_good_guy.png',
                'img/35_unknown.png',
                'img/36_lich.png',
                'img/37_dark_lord.png'
            ];

            const randomIndex = generateRandomNumber(0, images.length - 1);
            const imgElement = document.createElement('img');
            imgElement.src = images[randomIndex];
            imgElement.alt = 'Random Killer';

            const imageDisplay = document.getElementById('image-display');
            imageDisplay.innerHTML = '';
            imageDisplay.appendChild(imgElement);
        }

        document.getElementById('randomImageButton').addEventListener('click', displayRandomImage);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
